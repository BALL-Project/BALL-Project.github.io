    <!-- Basic crude style for Netscape4.x - This can be removed
         if you don't want the special NS4 look - it will still work,
         just be plain text instead. Column layout for Netscape4.x included -->

          href="http://www.ball-project.org/ploneNS4.css" />

    <!-- Column style sheet. -->
    <style type="text/css" media="screen"><!-- @import url(http://www.ball-project.org/ploneColumns.css); --></style>

    <style type="text/css" media="screen"><!-- @import url(http://www.ball-project.org/plone.css); --></style>

          media="screen"
          href="http://www.ball-project.org/ploneTextSmall.css"

    <link rel="alternate stylesheet" type="text/css"
          media="screen"
          href="http://www.ball-project.org/ploneTextLarge.css"
          title="Large Text" />

    <!-- Style sheet used for printing -->

          href="http://www.ball-project.org/plonePrint.css" />

    <!-- Style sheet used for presentations (Opera is the only browser supporting this at the moment) -->

          media="projection"
          href="http://www.ball-project.org/plonePresentation.css" />
